<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="./style.css" rel="stylesheet"/>
    <script type="module">
      import { v4 as uuidv4 } from 'https://jspm.dev/uuid';
      localStorage.setItem("uuid", uuidv4());
    </script>
</head>
<body class="text-center">
  <div class="container"> 

    <form class="form-signin" id="main-form" novalidate >
      <img class="mb-4" src="./aa.png" alt="">
      <h1 class="h3 mb-3 font-weight-normal" >Entrar con credenciales de dominio</h1>
      <label for="inputEmail" class="sr-only">username</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus name="username">
      <label for="inputPassword" class="sr-only">password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"><a> Recordar</a></input>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2024</p>
    </form>
  </div>


    <script type="module">
      import { submitForm } from './app.js';
      document.getElementById('main-form').addEventListener("submit", submitForm );
    </script>

  </body>
  </html>
